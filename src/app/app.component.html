<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">Simple CRUD</a>
</nav>

<div class="container">
  <div class="row mt-4">
    <div class="col md-6">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray"
        (click)="openForEdit(employee)"
        [class.active]="employee == selectedEmployee"
        class="list-group-item list-group-item-action">
          <span class="badge badge-primary">{{employee.id}}</span>
          {{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Nuevo Empleado
          </div>
          <div class="form-group">
            <input [(ngModel)]="selectedEmployee.name" type="text" class="form-control" placeholder="Ingrese un nombre">
          </div>
          <div class="form-group">
            <input [(ngModel)]="selectedEmployee.country" type="text" class="form-control" placeholder="Ingrese un pais">
          </div>
          <button (click)="addOrEdit()" class="btn-primary"
          >Enviar</button>
          <button *ngIf="selectedEmployee.id !== 0"
          (click)="delete()" class="btn-danger"
          >Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
